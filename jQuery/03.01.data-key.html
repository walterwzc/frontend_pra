<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 100px;
            height: 100px;
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container" data-string="this is a string" data-array="[12,3,45,6]"></div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
    console.log('--- datatest ---');
    console.log($('.container').data('datatest'))
    $('.container').data('datatest', 'put some data in')
    console.log($('.container').data('datatest'))
    console.log('--- datatest ---');


    console.log($('.container').data('string'))
    console.log($('.container').data('array'))


    console.log('以下是原生方法：')
    console.log(document.getElementsByClassName('container')[0].dataset.string);
    console.log(document.getElementsByClassName('container')[0].dataset.array);
</script>
</html>
