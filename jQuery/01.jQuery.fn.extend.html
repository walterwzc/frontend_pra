<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul>
            <li>AAA</li>
            <li>BBB</li>
            <li>CCC</li>
        </ul>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
    $.fn.extend({
        filterCharacterWithA: function() {
            this.each(function(index, item) {
                if (item.innerHTML.toLowerCase().indexOf('a') > -1) {
                    item.parentNode.removeChild(item)
                }
            })
        },
        filterCharacterWithParam: function(character) {
            this.each(function(index, item) {
                if (item.innerHTML.toLowerCase().indexOf(character) > -1) {
                    item.parentNode.removeChild(item)
                }
            })
        }
    });

    // $('li').filterCharacterWithA();
    $('li').filterCharacterWithParam('bb');
</script>
</html>
