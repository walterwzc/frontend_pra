<script>
    const deferred = $.Deferred();
    console.log(deferred);
    setTimeout(function() {
        deferred.reject();
    }, 1000);

    deferred.done(function() {
        console.log('Timer is finished!');
    }).fail(function() {
        console.log('Timer is failed');
    }).catch(function() {
        console.log('failed in catch');
    }).then(function() {
        console.log('failed in then');
    });
</script>
