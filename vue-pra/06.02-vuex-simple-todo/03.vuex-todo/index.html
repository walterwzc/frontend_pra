<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueX</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.js"></script>
    <script src="https://unpkg.com/vuex"></script>
</head>

<body>
    <div id="app">
        <label for="todoinput">Vuex Todo List: </label>
        <input id="todoinput" type="text" v-model="todoinput" v-on:keyup.enter="addItem({item: $event.target.value})">
        <ul>
            <li v-for="(item, index) in xtodoList">
                {{item}}&nbsp;&nbsp;&nbsp;&nbsp;
                <span style="cursor: pointer;" v-on:click="deleteItem({index: index})">X</span>
            </li>
        </ul>
    </div>
    <script src="./index.js"></script>
</body>

</html>
