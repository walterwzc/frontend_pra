<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Slot</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .mybutton {
            font-size: 16px;
            padding: 5px 8px;
            cursor: pointer;
            background: #ddd;
        }
        button.active {
            background: rgb(13, 221, 24);
        }
        button:hover {
            background: rgb(27, 94, 219);
        }
        button + div {
            border: 1px solid #000;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
    </div>
</body>
