<script>
    try{
        console.log(b);
        console.log("我不会输出的，不要找了")
    } catch (exception) {
        console.log('catch exception, and the exception is: ');
        console.log(exception);
        console.log('end exception! ');
    } finally {
        console.log("不管发生不发生错误，我都会执行")
    }
    console.log("我try catch后面的代码")
</script>
