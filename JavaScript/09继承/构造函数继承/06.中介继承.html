    <title>04.组合继承</title>

<body>
    
</body>
<script>
    function extend (Child, Parent) {
        const F = function() {};
        F.prototype = Parent.prototype;
        Child.prototype = new F();
        Child.prototype.constructor = Child;
    }

    function Animal(name) {
        this.name = name;
        this.type = 'ann1'
        this.sleep = function() {
            console.log('sleep');
        }
    }

    Animal.prototype.pname = 'prototype_name';

    Animal.prototype.eat = function() {
        console.log('eat' + " : " + this.name);
    }

    function Cat(name, age) {
        this.name = name;
        this.age = age;
    }

    extend(Cat, Animal);

    const c1 = new Cat('ccc111', 12);

    console.log(c1.name);
    console.log(c1.age);
    
    console.log(c1.pname);
    c1.eat();
</script>
