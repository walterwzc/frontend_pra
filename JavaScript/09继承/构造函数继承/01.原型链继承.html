<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01. 继承</title>
</head>
<body>
    
</body>
<script>
    function Animal(name) {
        this.name = name;
    }

    Animal.prototype.name = 'prototype_name';

    Animal.prototype.eat = function() {
        console.log('eat' + " : " + this.name);
    }

    // const a1 = new Animal('aaa1');
    // console.log(a1);

    function Cat(age) {
        this.age = age;
    }

    Cat.prototype = new Animal();
    Cat.prototype.constructor = Cat;

    Cat.prototype.love = 'fish';


    const c1 = new Cat('ccc1');
    console.log(c1, c1.name, c1.love);
    c1.eat();

</script>
</html>
