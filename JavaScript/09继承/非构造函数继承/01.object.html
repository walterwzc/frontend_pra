<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>object copy</title>
</head>
<body>
    
</body>
<script>
    function object(obj) {
        const F = function() {};
        F.prototype = obj;
        return new F();
    }

    const Animal = {
        name: 'animal',
        age: 12
    }

    const cat = object(Animal);
    cat.special = 'cat';

    console.log(cat);
</script>
</html>
