<script>
    const Animal = {
        name: 'animal',
        age: 12
    }

    function extendCopy(Father, Son) {
        for (let attr in Father) {
            Son[attr] = Father[attr];
        }
    }

    const sonObj = {};

    extendCopy(Animal, sonObj);

    console.log(sonObj);
</script>
