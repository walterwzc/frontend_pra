<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Border Test</title>
    <style>
        
.border-top {
    border-top: 1px solid red;
}

.border-right {
    border-right: 1px solid red;
}

.border-bottom {
    border-bottom: 1px solid red;
}

.border-left {
    border-left: 1px solid red;
}

.border-horizontal {
    border-top: 1px solid red;
    border-bottom: 1px solid red;
}

.border-vertical {
    border-left: 1px solid red;
    border-right: 1px solid red;
}

.border {
    border: 1px solid red;
}

/**
  * 模拟真实的物理1px
  * 由于模拟过程中,占用了:after伪类
  * 所以在使用过程中请务必小心再小心
*/
@media (-webkit-min-device-pixel-ratio: 2) {
    .border {
        position: relative;
        z-index: 1;
        border-width: 0;
    }
    .border:after {
        content: '';
        position: absolute;
        box-sizing: border-box;
        z-index: -1;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        transform: scale(.5);
        transform-origin: 0 0;
        pointer-events: none;
    }
    .border:after {
        border: 1px solid red;
    }
}


.container {
    margin: 100px;
    width: 100px;
    height: 100px;
    background: #ddd;
    /* border: 1px solid red; */
}
    </style>
</head>
<body>
    <!-- 切换可以看出使用1px边框和不使用的区别 -->
    <div class="container border">
    <!-- <div class="container"> -->
    
    </div>
