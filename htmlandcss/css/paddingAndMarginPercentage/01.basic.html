<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Padding Percentage</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .container {
            width: 100%;
            background: #ddd;
        }

        .box1 {
            width: 50%;
            padding-top: 50%;
            background: rgb(221, 100, 100);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
    </div>
</body>
</html>
