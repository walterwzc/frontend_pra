<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic HTML</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box1 {
            position: absolute;
            left: 5%;
            width: 80%;

            left: calc(40px);
            width: calc(100% - 80px);
            box-shadow: 1px 2px;
            background: #ddd;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
