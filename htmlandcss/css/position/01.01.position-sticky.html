<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position Sticky</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul, li {
            list-style: none;
        }

        nav {
            top: 10px;
            position: sticky;
            position: webkit-sticky;
        }

        nav li {
            float: left;
            margin-right: 20px;
            /* position: sticky; */
            position: webkit-sticky;
        }

        .clearfix::after {
            content: '';
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }
    </style>
</head>
<body>
    <h1 style="height: 100px; line-height: 100px;">网站的Header</h1>
    <nav class="clearfix">
        <li>AAAAAAAAA</li>
        <li>AAAAAAAAA</li>
        <li>AAAAAAAAA</li>
        <li>AAAAAAAAA</li>
        <li>AAAAAAAAA</li>
    </nav>
    <main style="height: 2000px; background: #ddd;"></main>
</body>
</html>
