<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IOS的开关</title>
    <style>
        .container {
            width: 1000px;
            height: 300px;
            background: #fff;
            
        }

        .switch-con {
            width: 200px;
            height: 100px;
            margin: 200px auto;
            box-sizing: border-box;
            background: #ccc;
            display: flex;
            align-items: center;
            border-radius: 50px;
            padding-left: 5px;
            padding-right: 5px;
        }

        .button {
            width: 90px;
            height: 90px;
            background: #fff;
            border-radius: 50%;
            transition: all .4s ease-in-out;
        }

        .switch-con:active {
            background: #34bf49;
        }

        .switch-con:active .button {
            transform: translateX(100px)
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="switch-con">
            <div class="button"></div>
        </div>

    </div>
</body>
</html>
