<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VW</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box1 {
            width: 10vw;
            height: 100px;
            background: #f00;
            margin: 30px 0;
        }

        .box2 {
            width: 10%;
            height: 100px;
            background: #f00;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div>网页内部大小：<span id="innerwidth"></span></div>
    <div>网页外部大小：<span id="outterwidth"></span></div>
    <div>屏幕大小：<span id="screenwidth"></span></div>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
<script>
    window.onload = function() {
        document.querySelector('#innerwidth').innerHTML = window.innerWidth;
        document.querySelector('#outterwidth').innerHTML = window.outerWidth;
        document.querySelector('#screenwidth').innerHTML = screen.width;
    }
</script>
</html>
