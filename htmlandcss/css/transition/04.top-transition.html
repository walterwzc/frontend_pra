<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Top Transition</title>
    <style>
        #app {
            width: 100px;
            height: 100px;
            background: #ddd;
            position: relative;
            top: 0;
            left: 0;
            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: linear;
        }

        #app:active {
            top: 200px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
</html>
