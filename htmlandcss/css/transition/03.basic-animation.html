<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>basic-animation</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .animation {
            width: 150px;
            height: 150px;
            position: relative;
            background: #ddd;
            animation-name: movingSquare;
            animation-direction: normal;
            animation-duration: 4s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes movingSquare {
            0% {top: 200px; left: 200px; background: #f00; transform: rotate(0deg) scale(1);}
            25% {top: 200px; left: 400px; background: #0f0; transform: rotate(90deg) scale(0.5)}
            50% {top: 400px; left: 400px; background: #000; transform: rotate(180deg) scale(1)}
            75% {top: 400px; left: 200px; background: #00f; transform: rotate(270deg) scale(0.5)}
            100% {top: 200px; left: 200px; background: #f0f; transform: rotate(360deg) scale(1);}
        }
    </style>
</head>
<body>
    <div class="animation"></div>
</body>
</html>
