<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Li Float</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul, li {
            list-style: none;
        }

        /* ul > li {
            float: left;
        } */

        /* .clearfix {
        } */
        .clearfix::after {
            content: '';
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }

        ul > li {
            text-align: center;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="clearfix">
            <li>AAA</li>
            <li>BBB</li>
            <li>CCC</li>
        </ul>
    </div>
</body>
</html>
