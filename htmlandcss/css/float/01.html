<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Float 01</title>
    <style>
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
            height: 0;
            visibility: hidden;
        }
        .part1 {
            float: left;
        }
        .part2 {
            float: left; 
        }
        .part3 {
            float: left;
        }
    </style>
</head>
<body>
    <div class="container" style="background: #ddd; width: 1000px; height: 1000px;">
        <div class="header clearfix" style="background: rgb(92, 65, 247); width: 100%;">
            <div class="part1" style="background: rgb(223, 197, 84); width: 100px; height: 100px;"></div>
            <div class="part2" style="background: rgb(137, 238, 179); width: 100px; height: 100px;"></div>
            <div class="part3" style="background: rgb(218, 110, 209); width: 100px; height: 100px;"></div>
        </div>
        <div class="main" style="background: rgb(134, 222, 238); width: 100%; height: 400px;"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
